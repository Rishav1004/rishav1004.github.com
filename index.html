<!doctype html>
<html>
<head>
  <title>Ingredient Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Ingredient Checker</h1>
  <input type="text" id="ingredient" placeholder="Enter ingredient name">
  <button onclick="checkIngredient()">Check</button>
  <div id="result"></div>

  <script>
    async function checkIngredient() {
      const ingredient = document.getElementById('ingredient').value;
      const response = await fetch(`https://world.openfoodfacts.org/api/v0/product/${ingredient}.json`);
      const data = await response.json();
      document.getElementById('result').innerText = JSON.stringify(data);
    }
  </script>

</body></html>
